<mat-card *ngIf="hideEditForm">
  <mat-card-content *ngIf="vendors$ | async; else loading">
    <mat-card-header style="display: flex; justify-content: center">
      <div style="text-align: center">
        <img class="logo-image" src="assets/images/sflogo3.png" />
      </div>
    </mat-card-header>
    <mat-list flex>
      <app-vendor-list [vendors]="vendors$ | async" (selected)="select($event)">
      </app-vendor-list>
      <div class="padtop15">
        <mat-icon
          (click)="newVendor()"
          matTooltip="Add New Vendor"
          class="addicon"
          color="primary"
        >
          control_point
        </mat-icon>
      </div>
    </mat-list>
  </mat-card-content>
  <ng-template #loading class="my-primary-text"
    >Loading Vendors from server...</ng-template
  >
</mat-card>
<mat-card *ngIf="!hideEditForm">
  <mat-card-header>
    <mat-card-title> </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-vendor-detail
      [selectedVendor]="vendor"
      (cancelled)="cancel('cancelled')"
      (saved)="save($event)"
      (deleted)="delete($event)"
    >
    </app-vendor-detail>
  </mat-card-content>
</mat-card>
<br />
<div
  class="my-primary-text main-div"
  style="text-align: right; font-size: 20px; font-weight: bold; margin: 2px"
>
  {{ msg }}
</div>
